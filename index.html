<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Carousel</title>
    <!-- Fixed CSS path -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="./assets/css/stylesheet.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-gradient-dark text-white ">
      <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Abrir menu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link not-dropdown" href="./pages/Serviços.html">Ferramentas</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
    

    <!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>
  
  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="./assets/images/la.jpg" alt="Los Angeles" class="d-block" style="width:100%">
    </div>
    <div class="carousel-item">
      <img src="./assets/images/la1.jpeg" alt="Chicago" class="d-block" style="width:100%">
    </div>
    <div class="carousel-item">
      <img src="./assets/images/los-angeles.png" alt="New York" class="d-block" style="width:100%">
    </div>
  </div>
  
  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev primary" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<section class="services-section">
  <h2 class="section-title">Serviços que oferecemos</h2><br>
  <h2 class="section-title2">Industria</h2>

  

  <div class="floating-grid">
  <div class="floating-item">
    <img src="./assets/images/loader.png" alt="Serviço 1">
    <p>NR-11 Operador de Pá Carregadeira</p>
  </div>
  <div class="floating-item">
    <img src="./assets/images/cipa.png" alt="Serviço 2">
    <p>NR-05 Formação para Componentes da CIPA</p>
  </div>
  <div class="floating-item">
    <img src="./assets/images/equipment.png" alt="Serviço 3">
    <p>NR-06 Utilização Correta dos EPI’s e EPC’s</p>
  </div>
  <div class="floating-item">
    <img src="./assets/images/electricity safety.png" alt="Serviço 4">
    <p>NR-10 Segurança em Instalações e Serviços em Eletricidade</p>
  </div>
</div>

</section>


    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
